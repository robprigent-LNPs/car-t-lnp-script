name: CAR-T LNP Daily Analysis

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

# Il faut donner la permission d'écrire dans le dépôt
permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install biopython requests

    - name: Run script
      env:
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        ENTREZ_EMAIL: ${{ secrets.ENTREZ_EMAIL }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: python main.py

    # --- C'EST ICI QUE LA MAGIE OPÈRE ---
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # On ajoute les fichiers de mémoire
        git add last_run.txt
        # Ajoute aussi processed_ids.txt si tu as utilisé mon code Python précédent
        git add processed_ids.txt 2>/dev/null || true 
        
        # On commit seulement s'il y a des changements
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: last run date and processed IDs"
          git push
        fi
